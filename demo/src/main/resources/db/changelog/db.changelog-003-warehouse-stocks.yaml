databaseChangeLog:
  - changeSet:
      id: 003-create-warehouse-stocks-table
      author: system
      changes:
        - createTable:
            tableName: warehouse_stocks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_warehouse_stocks_warehouse
                    references: warehouses(id)
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_warehouse_stocks_product
                    references: products(id)
              - column:
                  name: quantity_kg
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: warehouse_stocks
            columnNames: warehouse_id, product_id
            constraintName: uk_warehouse_product

