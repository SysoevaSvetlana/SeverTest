name: supply-chain

services:
  postgres:
    image: postgres:15-alpine
    container_name: supply-chain-db
    environment:
      POSTGRES_DB: supply_chain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - supply-chain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supply-chain-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/supply_chain
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: "true"
      JWT_SECRET: c2VjdXJlLWhzNTEyLWp3dC1rZXktc3VwZXItbG9uZy1hbmQtc3Ryb25nLTEyMzQ1Njc4OTBhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5eg==

      JWT_EXPIRATION: 3600000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supply-chain-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  supply-chain-network:
    driver: bridge

